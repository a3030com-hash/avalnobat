{% extends 'booking/base.html' %}
{% load booking_filters %}

{% block title %}{{ page_title }} - AvalNobat{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="form-title">{{ page_title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="btn-submit">ذخیره تغییرات</button>
            <a href="{% url 'booking:secretary_payments' date=expense_date|date:'Y-m-d' %}" class="btn-secondary">انصراف</a>
        </div>
    </form>
</div>
{% endblock %}
