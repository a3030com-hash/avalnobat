<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            width: 100%; /* عرض والد 100% */
        }

        .div1 {
            width: 10%; /* عرض div1 */
            background-color: lightblue; /* رنگ پس‌زمینه برای دید بهتر */
            margin-left: auto; /* قرار دادن div1 در سمت راست */
        }

        .div2 {
            width: 15%; /* عرض div2 */
            background-color: lightcoral; /* رنگ پس‌زمینه برای دید بهتر */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div2">Div 2</div>
        <div class="div1">Div 1</div>
    </div>
</body>
</html>
