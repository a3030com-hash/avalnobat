{% extends "booking/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title text-center">تایید ثبت نام منشی</h2>
                </div>
                <div class="card-body">
                    <p class="text-center">یک کد تایید به شماره موبایل پزشک ارسال شده است. لطفاً کد را وارد کنید.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="otp" class="form-control" placeholder="کد تایید" required>
                        </div>
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary btn-block">تایید</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
