{% extends "booking/base.html" %}

{% block title %}ورود به پنل کاربری{% endblock %}

{% block content %}
<div class="form-container">
    <h2>در حال انتقال به پنل کاربری...</h2>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const storedMobile = localStorage.getItem('patientMobileNumber');
        if (storedMobile) {
            // If the mobile number is stored, we assume the user is logged in
            // and redirect them to their dashboard.
            window.location.href = "{% url 'booking:patient_dashboard' %}";
        } else {
            // Otherwise, redirect to the login page.
            window.location.href = "{% url 'booking:patient_login' %}";
        }
    });
</script>
{% endblock %}
