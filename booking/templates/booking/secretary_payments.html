{% extends 'booking/base.html' %}
{% load booking_filters %}

{% block title %}{{ page_title }} - AvalNobat{% endblock %}

{% block content %}
<div class="expense-container">
    {% include 'booking/secretary_payments_content.html' %}
</div>

<script>
document.getElementById('expense-form').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent default form submission

    const form = e.target;
    const formData = new FormData(form);
    formData.append('add_expense', 'true');

    fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
            'X-Requested-With': 'XMLHttpRequest'
            // CSRF token is already in formData
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            const tableBody = document.querySelector("#expenses-table tbody");
            const noExpenseRow = document.getElementById('no-expense-row');

            if (noExpenseRow) {
                noExpenseRow.remove();
            }

            const newRow = tableBody.insertRow();
            newRow.innerHTML = `<td>${data.description}</td><td>${data.amount}</td>`;

            form.reset();
        } else {
            alert('خطا در ثبت اطلاعات. لطفاً ورودی‌ها را بررسی کنید.');
            console.error(data.errors);
        }
    })
    .catch(error => console.error('Error:', error));
});
</script>
{% endblock %}
