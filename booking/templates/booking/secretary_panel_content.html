{% load booking_filters %}

<div class="panel-container">
    <h1>{{ page_title }}</h1>
    <p><strong>تاریخ:</strong> {{ today|to_jalali:"%A, %d %B %Y" }}</p>
    <hr>

    <h3>تقویم نوبت‌دهی دستی</h3>
    <div class="calendar-grid">
        {% for day in future_days %}
            <a href="{% url 'booking:manage_day' day.date|to_jalali:'%Y-%m-%d' %}" class="day-cell available" style="background: linear-gradient(to top, #f8d7da {{ day.booked_percentage }}%, white {{ day.booked_percentage }}%);">
                <span class="day-number">{{ day.date|to_jalali:"%d" }}</span>
                <span class="day-name">{{ day.date|to_persian_weekday }}</span>
            </a>
        {% endfor %}
    </div>
</div>
